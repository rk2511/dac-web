<p>
  {{ type.name }} is displaying!!
</p>
<app-sidebar></app-sidebar> 
<div class="container">
  <div id="main_area">
      <!-- Slider -->
      <div class="row">
          <div class="col-sm-6" id="slider-thumbs">
              <!-- Bottom switcher of slider -->
              <ul class="hide-bullets">
                  <li class="col-sm-3" *ngFor="let data of imagebox; let i = index">
                      <a class="thumbnail"  id= "{{'carousel-selector-' + i }}">
                          <img src= "{{ data.imglink }}" >
                      </a>
                  </li>
              </ul>
          </div>
          <div class="col-sm-6">
              <div class="col-xs-12" id="slider">
                  <!-- Top part of the slider -->
                  <div class="row">
                      <div class="col-sm-12" id="carousel-bounding-box">
                          <div class="carousel slide" id="myCarousel">
                              <!-- Carousel items -->
                              <div class="carousel-inner">
                                  <div *ngFor="let data of imagebox;let j = index"  class="{{ j == 0 ? 'active item' : 'item'}}" [attr.data-slide-number]= "j">
                                      <img src= "{{ data.imglink }}"></div>
                              </div>
                              <!-- Carousel nav -->
                              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                  <span class="glyphicon glyphicon-chevron-left"></span>
                              </a>
                              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                  <span class="glyphicon glyphicon-chevron-right"></span>
                              </a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!--/Slider-->
      </div>
  </div>
</div>
<div class="clear">
    <hr>
</div>
